<h1 class="text-center">Informazioni sul Bot <em>{{botWrapper.selectedBot._nome}}</em></h1>
<p class="text-center">{{botWrapper.selectedBot._descrizione}}</p>
<button class="btn btn-danger w-25 text-center mt-lg-5 float-right" (click)="removeBot(botWrapper.selectedBot)">
  <i class="fa fa-trash"></i> <span class="ml-1"> Elimina Bot</span>
</button>
